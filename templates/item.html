<div>
    <img ng-src="{{$ctrl.which.pic}}">
    <p>{{$ctrl.which.name}}</p>
    <p>{{$ctrl.which.brand}}</p>
    <p>{{$ctrl.which.price.toFixed(2)}}</p>
    <!--
        which is the name of your binding. this is how we specify
        what item should be added to the cart
    -->
    <add which="$ctrl.which"></add>
</div>
